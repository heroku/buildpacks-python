api = "0.10"

[buildpack]
id = "heroku/python"
version = "0.8.4"
name = "Heroku Python"
homepage = "https://github.com/heroku/buildpacks-python"
description = "Heroku's buildpack for Python applications."
keywords = ["python", "heroku"]

[[buildpack.licenses]]
type = "BSD-3-Clause"

# This workaround can be removed once a new Pack release ships that includes:
# https://github.com/buildpacks/pack/pull/2081
[[stacks]]
id = "*"

[[targets]]
os = "linux"
arch = "amd64"

[[targets.distros]]
name = "ubuntu"
version = "20.04"

[[targets.distros]]
name = "ubuntu"
version = "22.04"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-python" }
